<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>
<body>
    <header>
        <ul>
            <li><a href="#user"><button class="signbutton" type="button">Sign in</button></a></li>
            <li><a href="#apps"><img class="grid" src="apps.webp" title="Google apps" /></a></li>
            <li><a href="https://www.google.ca/imghp?hl=en&tab=ri&ogbl">Images</a></li>
            <li><a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a></li>
        </ul>
    </header>
    <div class="logo">
        <img alt="Google" src="glogo.png" />
    </div>
    <div class="bar">
        <form action="http://www.google.com/search" method="get">
            <input id="ginput" class="searchbar" type="text" title="Search" name="q" placeholder="Search Google or type URL" />
            <a href="#"><img class="voice" src="mic.png" title="Search by Voice" /></a>
        </form>
    </div>
</body>
</html>
